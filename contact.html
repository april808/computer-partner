            </ul>
          </nav>
        </div>
      </header>
    </div>
    <section class="contact-us inner-container">
      <!-- 聯絡我們 -->
      <div class="title-item">
        <h2 class="svg-check">
          <span>聯絡我們</span>
        </h2>
      </div>
      <!-- 信件容器 限制最大寬度-->
      <div class="mails">
        <!-- 左邊表單-->
        <div class="mailbody bxsh-first">
          <form enctype="text/plain" accept-charset="utf-8">
            <div class="user-block">
              <div class="avatars">
                <img src="./images/avatars/Avatars-final.png" alt="Avatars">
              </div>
              <div class="group">
                <div class="h3">Dear User</div>
                <!-- 寄件者姓名-->
                <div class="group">
                  <lable class="caption-regular" for="nameText">Name</lable>
                  <input id="nameText" type="text" name="name" value="" placeholder="姓名(name)" required>
                </div>
                <!-- required 必填欄位 ，placeholder 預設內容-->
                <!-- 寄件者email-->
                <div class="group">
                  <lable class="caption-regular" for="emailText">Email</lable>
                  <input id="emailText" type="email" name="Email" value="" placeholder="Email" required>
                </div>
              </div>
            </div>
            <!-- 郵件主旨-->
            <div class="group-block">
              <div class="group">
                <lable class="caption-regular" for="subText">標題</lable>
                <input id="subText" type="text" name="Subject" value="" aria-invalid="false" placeholder="主旨(subject)"
                  required>
              </div>
              <!-- 郵件內容-->
              <div class="group">
                <lable class="caption-regular" for="bodyText">郵件內容</lable>
                <textarea id="bodyText" name="your-message" cols="40" aria-required="true"
                  aria-invalid="false" placeholder="你的訊息(Your Message)" required></textarea>
              </div>
            </div>
          </form>
          <!-- 右邊LOGO-->
          <div class="right">
            <div class="dark-logo">
              <img src="./images/svg/logo.svg" alt="dark-logo">
            </div>
            <div class="group">
              <p>如果您對有任何疑問，請聯繫我們！</p>
              <p>服務時間:</p><p>06:00~24:00</p>
            </div>
          </div>
        </div>
        <!-- 傳送按鈕-->
        <div class="form-submit">
          <a class="turn-next-btn final h5">送出</a>
        </div>
      </div>
    </section>
